<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <aside class="sidebar">
    <h2>Art Styles</h2>
    <input id="folder-search" class="search folder-search" placeholder="Search Art Styles…" />
    <ul id="folder-list" class="folder-list"></ul>
  </aside>

  <main class="main-content">
    <header>
      <h1 id="current-folder">Select a Folder</h1>
      <input id="image-search" class="search image-search" placeholder="Search Images…" />
    </header>
    <div id="gallery" class="gallery"></div>
  </main>

  <div id="toast" class="toast">Copied!</div>
</body>
</html>
